<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css">
	<script src="./js/bundle.js"></script>
</head>
<body>
	<div id="app">
		<form @submit="saveNewTodo">
			<input type="text" v-model="newTodo"/>
      <input type="radio" name="Priority" value="High">High
      <input type="radio" name="Priority" value="Low">Low
			<input type="Submit" value="Save"/>
		</form>
	<ul>
		<li v-for="(todo, index) in todos" :class="todo.completed ? 'completed' : 'not-completed'">
			<span>{{ todo.job }}    {{ todo.priority }}</span>
			<span v-if="todo.completed">Done</span>
			<button v-if="!todo.completed" @click="completeJob(index)">Completed</button>
		</li>
	</ul>
	</div>
</body>
</html>
